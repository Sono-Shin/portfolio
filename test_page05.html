<!DOCTYPE html>
<html lang="ko">

<head>
    <title>05 신청완료</title>
    <meta charset="utf-8" />
    <meta content="telephone=no,address=no,email=no" name="format-detection" />
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport" />
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <h1 class="blind"> 제목</h1>
        <h2 class="title">
            구독 신청하기
        </h2>
        <a href="#" target="_blank" class="btn_back">
            <span class="blind">페이지 돌아가기</span>
        </a>
        <a href="#" target="_blank" class="btn_close">
            <span class="blind">페이지 닫기</span>
        </a>
    </header>
    <div class="wrap">
        <div class="inner no_padding">
            <div class="content" role="main">
                <div class="complete_area">
                    <div class="inner">
                        <div class="text_area">
                            <p>
                                구독 신청이<br>
                                <span class="text_point">완료되었습니다!</span>
                            </p>
                            <p class="sub_text">
                                구독서비스 전용 상품으로<br>
                                할인혜택을 누려보세요!
                            </p>
                        </div>
                        <div class="btn_wrap">
                            <button type="button">나의 구독내역 확인하기</button>
                            <button type="button" class="type_more">밀키트 구독 딜 더보기</button>
                        </div>
                    </div>
                </div>
                <div class="btn_area" style="display: none">
                    <div class="inner">
                        <button type="button" class="allow_btn type2">
                            1회차 정기결제를 요청합니다.
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
