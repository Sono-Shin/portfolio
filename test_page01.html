<!DOCTYPE html>
<html lang="ko">

<head>
    <title>01 구독서비스 신청</title>
    <meta charset="utf-8" />
    <meta content="telephone=no,address=no,email=no" name="format-detection" />
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport" />
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <h1 class="blind"> 제목</h1>
        <h2 class="title">
            구독 신청하기
        </h2>
        <a href="#" target="_blank" class="btn_back">
            <span class="blind">페이지 돌아가기</span>
        </a>
        <a href="#" target="_blank" class="btn_close">
            <span class="blind">페이지 닫기</span>
        </a>
    </header>
    <div class="wrap">
        <div class="inner">
            <div class="content" role="main">
                <div class="img_area">
                    <img src="https://via.placeholder.com/330x230.jpg" alt="샘플이미지">
                </div>
                <div class="subscribe_area">
                    <h3>서비스 구독</h3>
                    <div class="box_area">
                        <dl>
                            <div>
                                <dt>구독 기간</dt>
                                <dd><strong>12</strong><em>개월</em> (21-12-07 ~ 22-12-07)</dd>
                            </div>
                            <div>
                                <dt>결제 금액</dt>
                                <dd><strong>50,000</strong><em>원/월</em></dd>
                            </div>
                            <div class="text_point">
                                <dt> X 롯데카드</dt>
                                <dd>월 <span class="text_underline"> 10,000원</span> <em>청구할인</em></dd>
                            </div>
                            <div>
                                <dt>구독 기간</dt>
                                <dd><em>매월</em><strong>03</strong><em>일</em></dd>
                            </div>
                        </dl>
                    </div>
                    <p class="notice_text">구독 서비스 정보를 확인하였으며<br>
                        구독을 신청하시겠습니까?</p>
                </div>

            </div>
        </div>
        <div class="btn_area">
            <div class="inner">
                <button type="button" class="allow_btn">
                    네, 구독을 신청합니다.
                </button>
            </div>
        </div>
    </div>

</body>

</html>
